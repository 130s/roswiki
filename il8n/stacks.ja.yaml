ros:
  description: |
    <p>
    ROSは、ロボット用のオープン・ソースによるメタ・オペレーティング・システムです。ROSは、OS（ オペレーティング・システム）に必要とされているハードウェアの抽象化や低レベルデバイスの制御、よく使われる組み込み関数、プロセス間通信、パッケージ管理などの機能を有しています。また、複数のコンピューターにまたがるコードを取得、ビルド、書き込み、実行したりするためのツールやライブラリーも提供しています。
    </p>
    <p>
    ROSのランタイムのグラフは、ROSのデータ通信インフラを利用しプロセスを疎結合したピアツーピアネットワークになります。ROSは、サービス上の同期RPC形式通信や、トピックに流れる非同期データ通信、パラメーター・サーバに保存されたデータなど数種類の違う形式の通信が実装されています。これらは、コンセプトの概要にて、さらに詳しい説明がされています。</p>
